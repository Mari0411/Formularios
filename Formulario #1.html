<DOCTYPE HTML5>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<section>
		<h1>Contacto</h1>
	</section>

	<form id="Contactar" class="formulario">
		<fieldset>
			<legend>Contactanos llenando todos los campos</legend>
			<div class="campo">
				<label>Nombre</label>
				<input class="input-text" type="text" placeholder="Su nombre">
			</div>

			<div class="campo">
				<label>Telefono</label>
				<input class="input-text" type="tel" placeholder="XXX-XXX-XXXX">
			</div>

			<div class="campo">
				<label>Email</label>
				<input class="input-text" type="email" placeholder="info@place.com">
			</div>

			<div class="campo">
				<label>Comentario y/o Mensaje</label>
				<textarea class="input-text"></textarea>
			</div>

			<input type="submit" name="boton1" value="Enviar">

		</fieldset>
	


</body>
</html>
