<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario1.css">
	<title>Formulario</title>
</head>
<body>
	<section class="Contacto">

	<form id="Contactar" class="formulario">
		
			<legend>Contactanos</legend>
            
        <fieldset>
			<div class="campo">
				<label>Nombre</label> <br>
				<input class="input-text" type="text" placeholder="Su nombre">
			</div>
        
			<div class="campo">
				<label>Telefono</label> <br>
				<input class="input-text" type="tel" placeholder="XXX-XXX-XXXX">
			</div>

			<div class="campo">
				<label>Email</label> <br>
				<input class="input-text" type="email" placeholder="info@place.com">
			</div>

			<div class="campo">
				<label>Comentario y/o Mensaje</label> <br>
				<textarea class="input-text" placeholder="Hola! Dejanos un mensaje o comentario"></textarea>
			</div>

			<input class="boton" type="submit" value="Enviar" id="boton">
            
		</fieldset>
	</section>


</body>
</html>
